<h2>The contacts</h2>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>E-mail address</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let contact of contacts">
			<td>
				<div *ngIf="!contact.editing">{{contact | contactName}}</div>
				<div *ngIf="contact.editing">
					<input type="text" [(ngModel)]="contact.firstName">
					<input type="text" [(ngModel)]="contact.surname">
				</div>
			</td>
			<td>
				<div *ngIf="!contact.editing">{{contact.email}}</div>
				<div *ngIf="contact.editing"><input type="text" [(ngModel)]="contact.email"></div>
			</td>
			<td>
				<div *ngIf="!contact.editing">				
					<a href="#" (click)="editContact(contact)">Edit</a>
					<a href="#" (click)="deleteContact(contact)">Delete</a>
				</div>
				<a href="#" (click)="saveContact(contact)" *ngIf="contact.editing">Save</a>
			</td>
		</tr>
	</tbody>
</table>
